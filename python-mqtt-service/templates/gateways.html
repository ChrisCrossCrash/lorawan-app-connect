{% extends "base.html" %}
{% block title %}Gateways{% endblock %}
{% block head %}
{{ super() }}
<style type="text/css">
    .important {
        color: #336699;
    }
</style>

{% endblock %}
{% block content %}

<div class="row grid-responsive">
    <div class="column">
        <div class="card">
            <div class="card-title">
                <h3>Gateways</h3>
            </div>
            <div class="card-block">
                <table>
                    <thead>
                        <tr>
                            <th>Gateway EUI</th>
                            <th>UUID</th>
                        </tr>
                    </thead>
                    <tbody>

                        {% for eui, uuid in gateways: %}
                        <tr>
                            <td>{{ eui }}
                            <td>{{ uuid }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

{% endblock %}
